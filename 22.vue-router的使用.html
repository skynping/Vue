<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <style>
        .myactive{
            color: aqua;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <a href="#/login">登陆</a>
        <a href="#/register">注册</a> -->
        <!-- router-link默认渲染为a标签，tag可改标签 -->
        <router-link to="/login" tag="button">登陆</router-link>
        <router-link to="/register">注册</router-link>
        <!-- 占位符，会将匹配到的组件展示到这里 -->
        <router-view></router-view>
    </div>
    <script>
        var login = {
            template:"<h2>这是登陆组件</h2>"
        }

        var register = {
            template:"<h2>这是注册组件</h2>"
        }

        var routerObj = new VueRouter({
            routes:[//路由匹配规则
                // 每一个路由规则都是一个对象
                // path表示监听哪个路由连接地址
                // compontent表示如果路由是前面匹配的path，则展示对应的组件
                // 注意：compontent的属性值必需是一个组件模板对象，不能是组件的引用名称
                {path:'/',redirect:'/login'}, // 重定向
                {path:'/login',component:login},
                {path:'/register',component:register}
            ],
            linkActiveClass:'myactive' // 引入事件触发时的类名
        })

        var vm = new Vue({
            el:"#app",
            data() {
                return {
                    
                }
            },
            methods: {
                
            },
            router:routerObj // 注册路由规则到vm
        })
    </script>
</body>
</html>
